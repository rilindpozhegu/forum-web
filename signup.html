<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="assets/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../styles/signup.css">
</head>

<body>

    <!-- Header-Navigation-bar -->
    <nav class="navbar container-fluid">
        <div class="container  nav-logo">
            <a href="index.html"><img src="../photos/logo-forum.png" />
            </a>
        </div>
    </nav>

    <!-- Signup-title -->
    <div class="col-md-12">
        <h1 class="signup__title">Signup for free</h1>
    </div>

    <!-- signup__input-label (Name, Last name, E-mail, Password, Username)-->
    <div class="signup__content  container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2  signup__input-label">
                <label>Name:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2  signup__input-label">
                <label>Last name:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2  signup__input-label">
                <label>E-mail:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="E-mail">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2  signup__input-label">
                <label>Password:</label>
            </div>
            <div class="col-md-5">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2  signup__input-label">
                <label>Username:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="col-md-3"></div>
        </div>
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2  signup__input-label">
                <label>Sex:</label>
            </div>
            <div class="col-md-5">
                <form>
                <input type="radio" name="gender"> Female <i class="fa fa-female"></i>  &nbsp;  &nbsp;
                <input type="radio" name="gender"> Male <i class="fa fa-male"></i>
            </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <!-- Signup-button -->
        <div class="button__signup-col">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <a href="#">
                    <button type="button" class="btn btn-default  signup__signup-btn">Signup</button>
                </a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <!-- Bootstrap script's & Jquery-->
        <script src="library.js"></script>
</body>

</html>
